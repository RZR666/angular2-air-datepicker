dist: trusty
sudo: false
language: node_js
node_js:
  - '10'

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
  - "./node_modules"

install:
  - npm install
  - npm install codecov -g

script:
  - npm run test angular2-air-datepicker -- --no-watch --no-progress --browsers=ChromeHeadlessCI

after_success:
  - codecov

before_deploy:
  - npm run build -- --prod
  - cd dist/angular2-air-datepicker

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    repo: kesarion/angular2-air-datepicker
